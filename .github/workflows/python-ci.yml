name: Python CI

# Trigger workflow on push or pull request to main/dev
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python-version }}"

      # 3. Cache pip dependencies for faster builds
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r desktop-app/requirements.txt

      # 5. Run tests
      - name: Run tests with pytest
        run: |
          pip install pytest
          if ls tests/*.py 1> /dev/null 2>&1; then
            pytest --maxfail=1 --disable-warnings -q
          else
            echo "No tests found, skipping pytest."
          fi

      # 6. Optional: generate coverage report
      - name: Coverage
        run: |
          pip install coverage pytest
          if ls tests/*.py 1> /dev/null 2>&1; then
            coverage run -m pytest
            coverage report
          else
            echo "No tests found, skipping coverage."
          fi
